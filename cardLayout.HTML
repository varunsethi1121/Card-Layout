<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="shortcut icon" href="../self-confidence.png" type="image/x-icon">
    <link rel="stylesheet" href="./cardLayout.CSS">
</head>

<body>
    <div class="headingText">
        <h1 class="heading">Project 1 - Card Layout using FLEX BOX </h1>
    </div>
    <div class="container">
        <div class="block">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
        <div class="block">
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>
        <div class="block">
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
        </div>
    </div>

    <div class="headingText">
        <h1 class="heading">Project 1 - Card Layout using GRID </h1>
    </div>
    <div class="mainContainer">
        <div class="blockContainer">
            <div class="boxContainer">1</div>
            <div class="boxContainer">2</div>
            <div class="boxContainer">3</div>
        </div>
        <div class="blockContainer">
            <div class="boxContainer">4</div>
            <div class="boxContainer">5</div>
            <div class="boxContainer">6</div>
        </div>
        <div class="blockContainer">
            <div class="boxContainer">7</div>
            <div class="boxContainer">8</div>
            <div class="boxContainer">9</div>
        </div>
    </div>
</body>

</html>
